# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

matrix:
  include:
    - os: linux
      dist: precise
      addons:
        apt:
          packages:
            libarchive-dev
    - os: osx
      osx_image: xcode7.3
      disable_homebrew: true
      latex: false
